<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        function load() {
            var ajax = new XMLHttpRequest();
            ajax.open('GET', 'http://localhost:9090/main/vehicle/byId/' + localStorage.getItem("vEdit"), false);
            ajax.send();
            json = JSON.parse(ajax.responseText);
            document.getElementById("np").value = json.numberPlate;
            document.getElementById("y").value = json.year;
            document.getElementById("mm").value = json.makeModel;

        }

        function edit() {
            var np = document.getElementById("np").value;
            var y = document.getElementById("y").value;
            var mm = document.getElementById("mm").value;

            var ajax = new XMLHttpRequest();
            ajax.open('GET', 'http://localhost:9090/main/admin/editVehicle/' + y + "/" + np + "/" + mm + "/" + localStorage.getItem("vEdit"), false);
            ajax.send();
            location.reload();

        }

        function delet() {
            var ajax = new XMLHttpRequest();
            ajax.open('GET', 'http://localhost:9090/main/vehicle/delete/' + localStorage.get("vEdit"), false);
            ajax.send();
        }
    </script>
</head>
<body style="background-color: #add8e6" onload="load()">
<div class="row">
    <div class="col-sm" align="middle">
        <h1>Edit Review</h1>
        <br>
        Number Plate
        <input type="text" placeholder="Number Plate" style="display: block" id="np">
        <br>
        Year
        <input type="text" placeholder="Year" style="display: block" id="y">
        <br>
        Make Model
        <input type="text" placeholder="Make Model" style="display: block" id="mm">
        <br>
        <button style="margin: 20px" onclick="edit()">Submit Edit</button>
        <br>
        <button style="margin: 20px" onclick="delet()">Delete</button>
    </div>
</div>
</body>
</html>
