<!DOCTYPE html>
<html>
<head>
	<title>Professional Home</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style type="text/css">
		.myButton {
			-moz-box-shadow:inset 0px 1px 0px 0px #bee2f9;
			-webkit-box-shadow:inset 0px 1px 0px 0px #bee2f9;
			box-shadow:inset 0px 1px 0px 0px #bee2f9;
			background-color:#ffffff;
			-moz-border-radius:6px;
			-webkit-border-radius:6px;
			border-radius:6px;
			border:1px solid #3866a3;
			display:inline-block;
			cursor:pointer;
			color:#14396a;
			font-family:Arial;
			font-size:15px;
			font-weight:bold;
			padding:6px 24px;
			text-decoration:none;
			text-shadow:0px 1px 0px #7cacde;
		}
		.myButton:hover:enabled {
			background-color:#468ccf;
		}
		.myButton:active {
			position:relative;
			top:1px;
		}

		.myButton:disabled {
			background-color:#bab8b8;
		}

		.anyClass {
			height:350px;
			overflow-y: scroll;
		}

		.li {
			display: block;
		}

		.@import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);

		fieldset, label { margin: 0; padding: 0; }
		body{ margin: 20px; }
		h1 { font-size: 1.5em; margin: 10px; }

		/****** Style Star Rating Widget *****/

		.rating { 
			border: none;
			float: left;
		}

		.rating > input { display: none; } 
		.rating > label:before { 
			margin: 5px;
			font-size: 1.25em;
			font-family: FontAwesome;
			display: inline-block;
			content: "\f005";
		}

		.rating > .half:before { 
			content: "\f089";
			position: absolute;
		}

		.rating > label { 
			color: #ddd; 
			float: right; 
		}

		/***** CSS Magic to Highlight Stars on Hover *****/

		.rating > input:checked ~ label, /* show gold star when clicked */
		.rating:not(:checked) > label:hover, /* hover current star */
		.rating:not(:checked) > label:hover ~ label { color: #FFD700;  } /* hover previous stars in list */

		.rating > input:checked + label:hover, /* hover current star when changing rating */
		.rating > input:checked ~ label:hover,
		.rating > label:hover ~ input:checked ~ label, /* lighten current selection */
		.rating > input:checked ~ label:hover ~ label { color: #FFED85;  } 
	}

</style>

	<style type="text/css">
		
		body {
			background-color: #adb3bc;
		}
	</style>

	<script type="text/javascript">
		function load() {
			document.getElementById("professionalName").innerHTML = localStore.getItem("name");
		}
		window.onload = load;
	</script>

</head>
<body >
	<div id="header" class="row" align="centre" style="height: 100px"> 
	</div>
</div>
<div id="header" class="row" align="centre" style="height: 100px"> 
	<div id="header" class="col-sm" align="middle">
		<h1 id="professionalName"> Name </h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-4"></div>
<div class="col-sm-4">
			<h3 align="middle"> Job List </h3>
			<div class=" col-sm anyClass">
				<div style="height: 60px">
					Distance     Issue     Time Left
					<button style="float: right">Accept</button>
				</div>

				<div style="height: 60px">
					Distance     Issue     Time Left
					<button style="float: right">Accept</button>
				</div>

				<div style="height: 40px">
					Distance     Issue     Time Left
					<button style="float: right">Accept</button>
				</div>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
</body>
</html>
